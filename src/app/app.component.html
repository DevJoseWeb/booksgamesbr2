<mat-sidenav-container>
    <mat-sidenav #sidenav mode="push">
        <div class="branding">        
          <img [src]="logo"/> 
    </div>
     
    <mat-nav-list>
        <a mat-list-item *ngFor="let item of navigationSideMenu" (click)="sidenav.close()"
         [routerLink]="[item.link]" routerLinkActive="active">
        {{item.label}}
      </a>  

    </mat-nav-list>
  </mat-sidenav>
   <div class="wrapper">
    <div class="toolbar">
      <mat-toolbar color="primary">
        <button mat-icon-button class="d-md-none" (click)="sidenav.open()">
          <mat-icon>menu</mat-icon>
        </button>
        <a matTooltip="Nosso canal no Youtube com muita ação dos games, Game Play e Lives ! :-)" matTooltipPosition="below">
        <span routerLink="" class="branding spacer d-inline d-sm-none text-center"><img
          [src]="logo"/></span>
        </a>
        <span routerLink="" class="branding spacer d-none d-sm-inline d-md-none text-center"><img
          [src]="logo"/></span>
        <span routerLink="" class="branding spacer d-none d-md-inline"><img
          [src]="logo"/>BooksGames-Br</span>
        <span class="d-none d-md-inline">
          <button mat-button class="nav-button" *ngFor="let item of navigation"
              [routerLink]="[item.link]" routerLinkActive="active">
            {{item.label}}
          </button>
        </span>

        <a matTooltip="Aqui você entra no sistema com seu email e senha ! :-)" matTooltipPosition="below">
        <button mat-button class="sign-in-button "
                *ngIf="!isAuthenticated"
                (click)="onLoginClick()">
          Entrar
        </button>
        </a>
        <a matTooltip="Já entrou no Sistema é agora ? ! :-)" matTooltipPosition="below">
        <button *ngIf="isAuthenticated"
                mat-icon-button
                [matMenuTriggerFor]="toolbarUserMenu">
          <mat-icon>person</mat-icon>
        </button>
        </a>
        <a matTooltip="Você vai sair ? ! :-)" matTooltipPosition="below">
        <mat-menu #toolbarUserMenu="matMenu">
          <button mat-menu-item (click)="onLogoutClick()">
            <mat-icon>power_settings_new</mat-icon>
            <span>Sair</span>
          </button>
        </mat-menu>
        </a>
        <a matTooltip="Aqui você ajusta algumas configurações ! :-)" matTooltipPosition="below">
        <button mat-icon-button routerLink="settings" class="d-none d-sm-inline">
          <mat-icon>settings</mat-icon>
        </button>
        </a>
        <a matTooltip="Project Github Repository"
           matdTooltipPosition="before"
           mat-icon-button class="link"
           href="https://github.com/DevJoseWeb/booksgamesbr"
           target="_blank">
          <i class="fa fa-github fa-2x"></i>
        </a>

      </mat-toolbar>
    </div>
   
    <div class="content"
         [@routerTransition]="o.isActivated && o.activatedRoute.routeConfig.path">
      <router-outlet #o="outlet"></router-outlet>
    </div>

    <mat-chip-list>
        <mat-chip color="accent" selected="true">Audio Livro Macunaíma --></mat-chip>
        <audio controls id="demo" src="https://firebasestorage.googleapis.com/v0/b/booksgames-br.appspot.com/o/macunaima.mp3?alt=media&token=b571b7a5-058d-41d6-bdbc-db79025a9d7f"></audio>
        <mat-chip color="accent" selected="true">Ebook da Obra --></mat-chip>
            <a href=" http://sanderlei.com.br/PDF/Mario-de-Andrade/Mario-de-Andrade-Macunaima.pdf"><i class="material-icons">picture_as_pdf</i></a>
        </mat-chip-list>
<!--
        <mat-chip color="accent" selected="true">Game Demo</mat-chip>
        <a href="https://carro369x.firebaseapp.com"><i class="material-icons">picture_as_pdf</i></a>
-->       
               
    <div class="footer">
      <div class="row">
        <div class="col-sm-12 links">
         
            <button mat-button (click)="openSnackBar()" aria-label="Show an example snack-bar">
                <!--<img src="https://www.ancine.gov.br/sites/all/themes/ancine/img/ancine-logo.jpg" style="width:60px;height:50px;">-->
            </button>
          
          <a href="https://github.com/DevJoseWeb/booksgamesbr" target="_blank">
            <i class="fa fa-github fa-2x" aria-hidden="true"></i>
            <span>Github</span>
          </a>
          <a href="https://www.youtube.com/watch?list=PLEk4GUD8QoXlVFgMrwiI38kYkk-Fq4Jw_&v=4I_l8L0S4MU" target="_blank">
            <i class="fa fa-medium fa-2x" aria-hidden="true"></i>
            <span>Medium</span>
          </a>
          <a href="https://www.youtube.com/watch?list=PLEk4GUD8QoXlVFgMrwiI38kYkk-Fq4Jw_&v=4I_l8L0S4MU" target="_blank">
            <i class="fa fa-twitter fa-2x" aria-hidden="true"></i>
            <span>Twitter</span>
          </a>
          <a href="https://www.youtube.com/watch?list=PLEk4GUD8QoXlVFgMrwiI38kYkk-Fq4Jw_&v=4I_l8L0S4MU"
             target="_blank">
            <i class="fa fa-youtube fa-2x" aria-hidden="true"></i>
            <span>Youtube</span>
          </a>
          <a href="" target="_blank">
            <i class="fa fa-instagram fa-2x" aria-hidden="true"></i>
            <span>Instagram</span>
          </a>
          <a href="" target="_blank">
            <i class="fa fa-desktop fa-2x" aria-hidden="true"></i>
            <span>Slides</span>
          </a>
        </div>
      </div>
      <div class="row">
        <div class="col-12 signature">
          &#169; {{year}} - BooksGames-Br, Todos os Direitos Reservados.
          <br class="d-block d-sm-none">
          <a matTooltip="Show changelog"
             matTooltipPosition="before"
             href="">
            <i class="fa fa-rocket"></i> {{version}} <span *ngIf="!isProd">[{{envName}}]</span>
          </a>
        </div>
      </div>
    </div>-
